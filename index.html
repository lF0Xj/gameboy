<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>GAMEBOY</title>
</head>
<body class="body">
    <div class="contenedora">
        <audio class="sonido" autoplay controls src="/Proyecto Gameboy/assets/audio/Pokemon Red⁄Blue Ending (128kbit_AAC).mp3"></audio>
    </div>

<div class="cuerpo">
    <div class="borderpantalla">
        <img class="pantalla" src="/Proyecto Gameboy/assets/imagenes/tenor.gif" alt="">
        <div class="led"><p class="bateria">BATTERY</p></div>
    </div>
    <div class="cruz">
        <button class="botontop"></button>
        <button class="botonbot"></button>
        <button class="botonleft"></button>
        <button class="botonright"></button>
        <div class="circulo"></div>
    </div>
    <div class="menu">
        <button class="select"><p class="select1">SELECT</p></button>
        <button class="start"><p class="start1">START</p></button>
    </div>
    <div class="botones">
        <button class="boton-b"><p class="b">B</p></button>
        <button class="boton-a"><p class="a">A</p></button>
    </div>
</div>
</body>
</html>
